<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

  <title>The Psychic Game</title>
</head>

<body class="container  mt-5">
  <div class="jumbotron text-center">
    <h1 class="display-5">The Psychic Game</h1>
    <p class="lead">Guess what letter I'm thinking of</p>
    <hr class="my-4">
    <p>Wins : <span id="wins">0</span></p>
    <p>Losses : <span id="losses">0</span></p>
    <p>Guesses Left : <span id="guesses-left"> </span></p>
    <p>Your Guesses so far : <span id="guesses-so-far"></span></p>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
    crossorigin="anonymous"></script>
  <script src="./assent/index.js"></script>
</body>

</html>
